<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skeleton PWA</title>
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <main>
      <h1>Skeleton PWA</h1>
      <p id="status">Deployed? Next step is Spotify auth.</p>
      <button id="login">Log in with Spotify</button>
      <button id="play" disabled>Play sample</button>
      <button id="pause" disabled>Pause</button>
      <div id="now"></div>
    </main>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script type="module" src="./main.js" onerror="document.getElementById('status').textContent='The app failed to load. See console for details.'"></script>
    <script nomodule>
      document.getElementById('status').textContent = 'This browser does not support the features required for this app. Please update your browser.';
    </script>
  </body>
</html>
